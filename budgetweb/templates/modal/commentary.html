{% load i18n %}
<div class="modal fade model-wide" id="modal_commentaire" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Commentaire</h4>
      </div>
      <div class="modal-body">
      {% if edit %}
        <textarea id="modal-commentaire-field" name="modal-commentaire-field" rows="10"></textarea>
        <input type="textfield" size="10" id="inputform-commentaire" name="inputform-commentaire" hidden />
        <button id="modal-commentaire-submit" data-dismiss="modal" type="submit" class="save btn btn-primary">{% trans "Submit" %}</button>
      {% else %}
        <textarea id="modal-commentaire-field" name="modal-commentaire-field" rows="10" disabled></textarea>
      {% endif %}
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
