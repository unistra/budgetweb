{% extends 'base.html' %}


{% block content %}
<br>
<br>
    Editer une correspondance de nature comptable
<br>
<br>
    <form method="POST" class="post-form">{% csrf_token %}
      <TABLE id="bbf">
        {% for field in form %}
          <tr>
           <th> {{ field.label_tag }}</th>
           <td> {{ field }} </td>
           <td> {{ field.errors }} </td>
          </tr>
        {% endfor %}
      </TABLE>

        <button type="submit" class="save btn btn-default">Sauvegarder</button>
    </form>

        <a href="{% url 'naturecomptable_list' %}" class="btn btn-default">Cancel</a>
<br>
<br>

{% endblock %}
